<div class="max-w-xl mx-auto px-4 mb-8">
  @if (post()) {
    <section class="w-full" hlmCard>
      <div hlmCardHeader class="flex items-start justify-between">
        <div class="flex-1">
          <h3 hlmCardTitle class="text-2xl">{{post()?.title}}</h3>
        </div>
        <div class="flex gap-2 ml-4">
          <button class="p-1 hover:bg-blue-50  rounded transition-colors shrink-0 cursor-pointer" aria-label="Edit" (click)="edit.emit(post()!); $event.stopPropagation()">
            <lucide-angular [img]="editIcon" class="w-5 h-5"></lucide-angular>
          </button>
          <button class="p-1 hover:bg-red-300  rounded transition-colors shrink-0 cursor-pointer" aria-label="Delete" (click)="delete.emit(post()!.id); $event.stopPropagation()">
            <lucide-angular [img]="cross" class="w-5 h-5"></lucide-angular>
          </button>
        </div>
      </div>
      <div hlmCardContent class="text-base leading-relaxed ">
        <p class="mb-4">{{post()?.body}}</p>
      </div>
      <div hlmCardFooter class="flex items-center bg-blue-100  justify-center text-sm font-semibold text-muted-foreground border-t pt-4 cursor-pointer">
        <span><button class="p-1 rounded transition-colors shrink-0 cursor-pointer"
          (click)="comments.emit(post()!); $event.stopPropagation()">Comments</button></span>
      </div>
    </section>
  }
</div>
