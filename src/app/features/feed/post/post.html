<div class="max-w-xl mx-auto px-4 mb-8">
  @if (isLoading()) {
    <div class="text-center">
      <p>Loading post...</p>
    </div>
  } @else if (error()) {
    <div class="text-center">
      <p class="text-red-500 mb-4">{{error()}}</p>
      <button (click)="goToFeed()" class="px-4 py-2 bg-blue-500 rounded">Back to Feed</button>
    </div>
  } @else if (getPost()) {
    @if (loadedPost()) {
      <button (click)="goToFeed()" class="flex flex-row px-4 py-2 mb-4 cursor-pointer bg-blue-200 rounded">Back to Feed</button>
      
    }
    <mat-card class="w-full " style="border: 1px solid #000; border-radius: 5px">
      <mat-card-header class="flex items-start justify-between">
        <div class="flex-1">
          <h2 class="text-2xl mb-6">{{getPost()?.title}}</h2>
        </div>
        @if(!loadedPost())
        {<div class="flex gap-2 ml-4">
          <button class="p-1 hover:bg-blue-50  rounded transition-colors shrink-0 cursor-pointer" aria-label="Edit" (click)="onEdit($event)">
            <lucide-angular [img]="editIcon" class="w-5 h-5"></lucide-angular>
          </button>
          <button class="p-1 hover:bg-red-300  rounded transition-colors shrink-0 cursor-pointer" aria-label="Delete" (click)="onDelete($event)">
            <lucide-angular [img]="cross" class="w-5 h-5"></lucide-angular>
          </button>
        </div>
      }
      </mat-card-header>
      <mat-card-content class="text-base leading-relaxed mb-4">
        <p >{{getPost()?.body}}</p>
      </mat-card-content>
      <mat-card-actions class="flex items-center bg-blue-100  justify-center text-sm font-semibold text-muted-foreground border-t pt-4 cursor-pointer" (click)="onComments(); $event.stopPropagation()">
        <span><button class="p-1 rounded transition-colors shrink-0 cursor-pointer"
          >Comments</button></span>
      </mat-card-actions>
    </mat-card>
  }
</div>
